<html>

<head>
	<script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="lib/handlebars/handlebars-v1.3.0.js" type="text/javascript"></script>
</head>

<body>
	<div id="output"></div>
</body>
<script>
	function testTemplate(id) {
		$.get("template/" + id + ".html", function (data, status, xhr) {

			console.log('template=', data);

			var template = Handlebars.compile(data);

			console.log('template=', template);

			$.getJSON("template/" + id + ".json").done(function( data ) {
				console.log('data=', data);
				$('#output').html(template(data));
  			}).fail(function(e) {
				console.error(e)
			});;
		});

	}

	$(document).ready(function() {
		testTemplate('category_previews');
	});
</script>

</html>
